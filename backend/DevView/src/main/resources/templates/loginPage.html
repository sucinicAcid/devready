<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>로그인</title>
    <script>
        // URL에서 redirect 파라미터 가져오기
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');
            if (redirectUrl) {
                // hidden input에 redirect URL 저장 (전체 URL 보존)
                document.getElementById('redirectUrl').value = decodeURIComponent(redirectUrl);
            }
        }
    </script>
</head>
<body>
<h1>로그인 페이지</h1>

<form action="/api/v1/login" method="post">
    <input type="hidden" id="redirectUrl" name="redirect" value="/interview-mode">
    <div>
        <label>아이디</label>
        <input type="text" name="username" required />
    </div>
    <div>
        <label>비밀번호</label>
        <input type="password" name="password" required />
    </div>
    <button type="submit">로그인</button>
</form>

<p>
    아직 회원이 아니신가요?
    <button onclick="location.href='/joinPage'">회원가입</button>
</p>

</body>
</html>
