    <script th:inline="javascript">
        const resumeId = /*[[${resumeId}]]*/ 0;
        const interviewId = /*[[${interviewId}]]*/ 0;
        console.log('resumeId:', resumeId, 'interviewId:', interviewId);  // ë””ë²„ê¹…ìš©

        let currentQuestionId = null;
        let followUpCount = 0;
        let currentAnswer = '';

        async function getNextQuestion() {
            showLoading();
            hideError();
            hideCompletion();
            resetChatState();
            
            try {
                // ResumeTagControllerì˜ API ì‚¬ìš©
                const response = await fetch(`/api/resumes/${resumeId}/next-question`);
                console.log('API ì‘ë‹µ ìƒíƒœ:', response.status);
                
                const responseData = await response.json();
                console.log('API ì‘ë‹µ ë°ì´í„°:', responseData);
                
                if (!response.ok) {
                    if (response.status === 404) {  // 400 -> 404ë¡œ ë³€ê²½
                        showCompletion();
                        return;
                    }
                    throw new Error('ì§ˆë¬¸ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
                
                if (!responseData.result || !responseData.result.data) {
                    throw new Error('ì„œë²„ ì‘ë‹µì— ì§ˆë¬¸ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                }
                
                const questionData = responseData.result.data;
                currentQuestionId = questionData.id;
                console.log('í˜„ì¬ ì§ˆë¬¸ ID:', currentQuestionId);
                followUpCount = 0;
                
                displayQuestion(questionData);
                showAnswerInput();
            } catch (error) {
                console.error('ì§ˆë¬¸ ë¡œë“œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error);
                showError(error.message);
            } finally {

            }
        }

        function displayQuestion(data) {
            console.log('í‘œì‹œí•  ì§ˆë¬¸ ë°ì´í„°:', data);
            if (!data) {
                console.log('ì§ˆë¬¸ ë°ì´í„°ê°€ ì—†ì–´ ì™„ë£Œ ë©”ì‹œì§€ë¥¼ í‘œì‹œí•©ë‹ˆë‹¤.');
                showCompletion();
                return;
            }
            
            const keyword = data.keyword || '';
            const detail = data.detail || '';
            const question = data.createdQuestion || '';
            
            document.getElementById('tagKeyword').textContent = keyword;
            document.getElementById('tagDetail').textContent = detail;
            document.getElementById('questionText').textContent = question;
            
            // ì§ˆë¬¸ì„ ì±„íŒ… ê¸°ë¡ì— ì¶”ê°€
            addToChatHistory('question', question);
        }

        function showAnswerInput() {
            document.getElementById('answerInput').style.display = 'block';
            document.getElementById('submitAnswer').style.display = 'block';
            document.getElementById('nextQuestion').style.display = 'none';
            document.getElementById('chatHistory').style.display = 'block';
            document.getElementById('answerInput').focus();
        }

        function resetChatState() {
            document.getElementById('chatHistory').innerHTML = '';
            document.getElementById('answerInput').value = '';
            currentAnswer = '';
            followUpCount = 0;
        }

        async function submitAnswer() {
            const answerInput = document.getElementById('answerInput');
            const answer = answerInput.value.trim();
            
            if (!answer) {
                showError('ë‹µë³€ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (!currentQuestionId) {
                console.error('í˜„ì¬ ì§ˆë¬¸ IDê°€ ì—†ìŠµë‹ˆë‹¤:', currentQuestionId);
                showError('ì§ˆë¬¸ IDë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            currentAnswer = answer;
            addToChatHistory('answer', answer);
            
            try {
                showLoading();
                
                // ResumeControllerì˜ follow-up API ì‚¬ìš©
                const response = await fetch(`/api/resumes/${resumeId}/follow-up`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: answer })
                });

                if (!response.ok) {
                    throw new Error('ë‹µë³€ ì œì¶œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }

                const responseData = await response.json();
                console.log('ë‹µë³€ ì œì¶œ ì‘ë‹µ:', responseData);

                if (responseData.result.data.followUp) {
                    followUpCount++;
                    addToChatHistory('follow-up', responseData.result.data.followUp);
                    
                    if (followUpCount >= 2) {
                        // ê¼¬ë¦¬ ì§ˆë¬¸ì´ 2ë²ˆ ì™„ë£Œë˜ë©´ í˜„ì¬ ì§ˆë¬¸ ì™„ë£Œ ì²˜ë¦¬
                        await markQuestionAsCompleted();
                        // ë‹¤ìŒ ì§ˆë¬¸ ë²„íŠ¼ í‘œì‹œ
                        document.getElementById('submitAnswer').style.display = 'none';
                        document.getElementById('nextQuestion').style.display = 'block';
                    } else {
                        // ë‹¤ìŒ ê¼¬ë¦¬ ì§ˆë¬¸ì„ ìœ„í•œ ì…ë ¥ ì¤€ë¹„
                        answerInput.value = '';
                        answerInput.focus();
                    }
                } else {
                    // ê¼¬ë¦¬ ì§ˆë¬¸ì´ ì—†ëŠ” ê²½ìš° í˜„ì¬ ì§ˆë¬¸ ì™„ë£Œ ì²˜ë¦¬
                    await markQuestionAsCompleted();
                    // ë‹¤ìŒ ì§ˆë¬¸ìœ¼ë¡œ
                    document.getElementById('submitAnswer').style.display = 'none';
                    document.getElementById('nextQuestion').style.display = 'block';
                }
            } catch (error) {
                console.error('ë‹µë³€ ì œì¶œ ì¤‘ ì˜¤ë¥˜:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        // ì§ˆë¬¸ ì™„ë£Œ ì²˜ë¦¬ í•¨ìˆ˜ ì¶”ê°€
        async function markQuestionAsCompleted() {
            if (!currentQuestionId) return;
            
            try {
                const response = await fetch(`/api/resumes/${resumeId}/questions/${currentQuestionId}/complete`, {
                    method: 'PATCH'
                });
                
                if (!response.ok) {
                    console.error('ì§ˆë¬¸ ì™„ë£Œ ì²˜ë¦¬ ì‹¤íŒ¨:', response.status);
                }
            } catch (error) {
                console.error('ì§ˆë¬¸ ì™„ë£Œ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜:', error);
            }
        }

        function addToChatHistory(type, content) {
            const chatHistory = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type}`;
            messageDiv.textContent = content;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // ë‹µë³€ ì…ë ¥ ì‹œ Shift + Enterë¡œ ì¤„ë°”ê¿ˆ
        document.getElementById('answerInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {

            }
        });

        function showLoading() {
            document.getElementById('loading').style.display = 'block';

        function showError(message) {

        function showCompletion() {

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì²« ì§ˆë¬¸ ê°€ì ¸ì˜¤ê¸°
